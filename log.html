<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng Nhập</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #083d55;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0c5b78;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #083d55;
    }

    .register-link {
      display: block;
      text-align: center;
      margin-top: 15px;
    }

    .register-link a {
      color: #0c5b78;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Đăng Nhập</h2>
    <form id="login-form" autocomplete="off">
      <input type="text" id="username" placeholder="Tên đăng nhập" required>
      <input type="password" id="password" placeholder="Mật khẩu" required>
      <button type="submit">Đăng Nhập</button>
    </form>
    <div class="register-link">
      Chưa có tài khoản? <a href="register.html">Đăng ký</a>
    </div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Lấy tài khoản đã đăng ký trước đó từ localStorage
      const savedUser = localStorage.getItem("user");
      const savedPass = localStorage.getItem("pass");

      // So sánh với tài khoản đã lưu hoặc tài khoản admin mặc định
      if (
        (username === savedUser && password === savedPass) ||
        (username === "admin" && password === "123")
      ) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "home.html";
      } else {
        alert("Sai tài khoản hoặc mật khẩu. Vui lòng thử lại!");
      }
    });
  </script>

</body>
</html>
